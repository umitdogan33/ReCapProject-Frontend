  <br>
  
  <table  class="table">
    <thead>
      <tr>
       
        <th >Brand Name</th>
        <th >Model Year</th>
        <th >Color Name</th>
        <th >Daily Price</th>
        <th >Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let car of carDto" > 
        
        <th>{{ car.brandName }}</th>
        <th >{{ car.modelYear }}</th>
        <th >{{ car.colorName }}</th>
        <th>{{ car.dailyPrice | currency}}</th>
        <th >{{ car.description }}</th>
      </tr> 
    </tbody>
  </table>

<br>
<div class="mb-3">
  <input type="text" [(ngModel)]="filterText" class="form-control" id="filtertext" placeholder="renk ismi giriniz">
</div>
<p-table #dt [rows]="6" [paginator]="true" [rowHover]="true" dataKey="id" [showCurrentPageReport]="true"
  [value]="brands|filterpipebrand:filterText">
  <ng-template pTemplate="header">
    <tr>
      <th id="first">
        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
      </th>
      <th pSortableColumn="name">Renkler <p-sortIcon field="name"></p-sortIcon>
      </th>
      <th></th>
      <th></th>
      <th> <button id="add"(click)="add()" *ngIf="checkToLogin()" pButton pRipple
          label="Ekle" icon="pi pi-plus" class="p-button-success p-mr-2"></button></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-brand
  >
    <tr>
      <td> </td>
      <td>{{brand.brandName}}</td>
      <td> </td>
      <td> </td>
      <td>
        <button id="update" *ngIf="checkToLogin()" (click)="setSelectedBrand(brand)" pButton pRipple icon="pi pi-pencil"
         class="p-button-rounded p-button-warning" data-bs-toggle="modal"
          data-bs-target="#exampleModal"></button>

        <button *ngIf="checkToLogin()" pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger"
          (click)="deleteBrand(brand)"></button>
      </td>

    </tr>
  </ng-template>
</p-table>
<app-brand-update [BrandForUpdate]=selectedBrand></app-brand-update>

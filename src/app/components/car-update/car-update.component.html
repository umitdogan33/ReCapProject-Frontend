<div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card mt-4">
          <div class="card-header"><h5 class="card-title">Üyelik Bilgileriniz</h5></div>
          <div class="card-body">


            <form [formGroup]="carUpdateForm" >
              <input type="hidden" id="id" formControlName="id" class="form-control" />

              <div class="mb-3 row">
                <label for="carName" class="col-sm-2 col-form-label">araba adı</label>
                <div class="col-sm-10">
                  <input type="text " id="carName" formControlName="carName" class="form-control"
                         placeholder="araba adı"/>
                </div>
              </div>

              <div class="mb-3">
                <label for="brandId">Marka</label>
                <div class="form-group">
                    <select type="number" id="brandId" class="form-select" aria-label="Marka secimi" formControlName="brandId">
                        <option value="" disabled selected>Seçiniz..</option>
                        <option *ngFor="let brand of brands" [ngValue]="brand.brandId">{{brand.brandName}}</option>
                      </select>
                </div>
            </div>

            <div class="mb-3">
                <label for="colorId">renk</label>
                <div class="form-group">
                    <select type="number" id="colorId" class="form-select" aria-label="Marka secimi" formControlName="colorId">
                        <option value="" disabled selected>Seçiniz..</option>
                        <option *ngFor="let brand of colors" [ngValue]="brand.colorId">{{brand.colorName}}</option>
                      </select>
                </div>
            </div>

              <div class="mb-3 row">
                  <label for="password"  class="col-sm-2 col-form-label">model yılı</label>
                  <div class="col-sm-10">
                    <input type="text" id="password"  formControlName="modelYear" class="form-control"
                           placeholder="model yılı"/>
                </div>
              </div>

              <div class="mb-3 row">
                <label for="dailyPrice"  class="col-sm-2 col-form-label">günlük fiyat</label>
                <div class="col-sm-10">
                  <input type="text" id="dailyPrice"  formControlName="dailyPrice" class="form-control"
                         placeholder="günlük fiyat"/>
              </div>
            </div>

            <div class="mb-3 row">
                <label for="description"  class="col-sm-2 col-form-label">description</label>
                <div class="col-sm-10">
                  <input type="text" id="description"  formControlName="description" class="form-control"
                         placeholder="description"/>
              </div>
            </div>
              <div class="card-footer">
                <button class="btn btn-outline-success" (click)="update()" >Güncelle</button>
              </div>
            </form>
          </div>

        </div>
      </div>
      </div>
</div>
